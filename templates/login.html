<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Spotify</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #181818;
            padding: 50px 60px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 {
            color: #1db954;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #b3b3b3;
            margin-bottom: 40px;
        }
        .login-btn {
            background-color: #1db954;
            color: #ffffff;
            font-size: 1.2rem;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .login-btn:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Top 10</h1>
        <p>Log in with Spotify to view your top 10 artists, tracks, albums, and genres.</p>
        <a href="/login">
            <button class="login-btn">Login with Spotify</button>
        </a>
    </div>
</body>
</html>
